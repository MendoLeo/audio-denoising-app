name: Backend CI

on:  
  push:  
    branches: [dev, backend]  
  pull_request:  
    branches: [main]  
  workflow_dispatch:  # Permet de lancer le workflow manuellement via l'interface GitHub

jobs:  
  test_backend:  
    runs-on: ubuntu-latest  

    steps:  
      - name: 🛠️ Checkout repository  
        uses: actions/checkout@v3  

      - name: 🔧 Set up Python  
        uses: actions/setup-python@v4  
        with:  
          python-version: "3.10"  

      - name: 📦 Install dependencies  
        run: |  
          python -m pip install --upgrade pip  
          pip install -r requirements.txt

      - name: 🚀 Start FastAPI server
        run: |
          # Démarrer le serveur FastAPI en arrière-plan
          nohup uvicorn backend.api:app --host 0.0.0.0 --port 8000 &

      - name: 🕒 Wait for the server to start
        run: |
          sleep 10  # Attendre 10 secondes pour que le serveur démarre

      - name: Run Tests
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          pytest tests/
